services:
  - type: web
    name: quickpark-backend
    env: node
    plan: starter          # You said you use a paid plan
    region: oregon
    branch: main
    autoDeploy: true

    buildCommand: "npm install"
    startCommand: "node server.js"

    # ðŸ”¥ REQUIRED for Socket.IO
    webSockets: true

    envVars:
      - key: NODE_ENV
        value: production

      - key: MONGO_URL
        sync: false        # stored in Render dashboard

      - key: JWT_SECRET
        sync: false

      - key: MSG91_AUTH
        sync: false

      - key: PUBLIC_URL
        value: "https://quickpark.co.in"

      - key: FRONTEND_URL
        value: "https://quickpark.co.in"

      # For CORS & Socket.io
      - key: CORS_ORIGIN
        value: "https://quickpark.co.in"